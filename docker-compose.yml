  webvagas:
    build: ./webvagas
    container_name: "webvagas"
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webvagas.rule=Host(`admin.localhost`)"
      - "traefik.http.routers.webvagas.entrypoints=web"